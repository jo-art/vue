<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="incr">증가</button>
    <button @click="dcr">감소</button>
    {{count}}
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data : function(){
        return{count :1}
      },
      methods:{
        incr(){
          this.count++
        },
        dcr(){
           
          if(this.count==0){
            alert("0보다 커야 감소가 가능합니다.");
          
          }else{
            this.count--;
          }
  
        }
        //이벤트핸들러
      }
    }).mount("#app");
  </script>

</body>
</html>
