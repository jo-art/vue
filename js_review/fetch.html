<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    create();
    function create(){
    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body:"title=내일할일&body=js&userId=200", //queryString  --> 서버 실행해서 콘솔에 fetch /xhr에 페이로드> form data 
      // body: JSON.stringify({ //json 스트링 --> 서버 실행해서 개발자 도구, 콘솔에 fetch /xhr에 페이로드> 요청 페이로드 라고 듬
      //   title: '오늘할일',
      //   body: 'js공부하자',
      //   userId: 1,
      // }),
       headers: {
         //'Content-type': 'application/json; charset=UTF-8', //json
         'Content-Type': 'application/x-www-form-urlencoded' //쿼리스트링
       },
    })
      .then((response) => response.json())
      .then((json) => console.log(json));
  }
  </script>
</body>
</html>
