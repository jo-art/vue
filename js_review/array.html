<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="fruit">
    <p data-price="300">사과</p>
    <p data-price="500">바나나</p>
    <p data-price="100">오렌지</p>
  </div>
  <script>
      const fruits = document.querySelectorAll(".fruit p")
      // fruits.forEach((element,idx)=>{
      //   console.log(element.innerHTML)
      // })
      let arr= Array.from(fruits).map(ele =>({name:ele.innerHTML,price:ele.dataset}))
      console.log(arr);
      // [사과, 바나나, 오렌지]

      // 파괴함수 (원본수정)
      arr.sort((a,b)=>{
        if(a.price>b.price) return 1;
        else if(a.price==b.price) return 0;
        else return -1;
      })
      console.log(arr);
      //find vs filter
      let findresult =arr.find(ele=>ele.price>200);
      console.log("find",findresult);
      let filterresult =arr.filter(ele=>ele.price>200);
      console.log("filter",filterresult);
  </script>
</body>
</html>
